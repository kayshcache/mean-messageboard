<mat-card>
  <mat-card-header>
    <mat-card-title>Post New Message</mat-card-title>
    <mat-card-subtitle>Subheading if you like</mat-card-subtitle>
  </mat-card-header>
<form>
  <mat-form-field>
    <textarea name="message" [(ngModel)]="message" matInput placeholder="Leave a comment"></textarea>
  </mat-form-field>
</form>
  <mat-card-actions>
    <button (click)="post()" mat-button>Post</button>
  </mat-card-actions>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
    <mat-card-subtitle>Subheading if you like</mat-card-subtitle>
  </mat-card-header>
<mat-list role="list">
  <mat-list-item role="listitem">Item 1</mat-list-item>
  <mat-list-item role="listitem">Item 2</mat-list-item>
  <mat-list-item role="listitem">Item 3</mat-list-item>
</mat-list>
</mat-card>
